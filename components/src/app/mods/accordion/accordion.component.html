<div class="ui accordion styled">
  <ng-container *ngFor="let item of items; let i = index;">
    <div (click)="onClick(i)" class="title" [ngClass]="{ active: i === openedItemIndex }">
      <i class="dropdown icon"></i>
      {{ item.title }}
    </div>
    <div class="content" [ngClass]="{ active: i === openedItemIndex }">
      <p>{{ item.content }}</p>
    </div>
  </ng-container>
</div>
