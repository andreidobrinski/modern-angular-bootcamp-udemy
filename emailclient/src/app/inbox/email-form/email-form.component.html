<form (ngSubmit)="onSubmit()" [formGroup]="emailForm" class="ui form">
  <app-input
    [control]="emailForm.get('to')"
    inputType="email"
    label="To"
  ></app-input>
  <app-input
    [control]="emailForm.get('from')"
    inputType="email"
    label="From"
  ></app-input>
  <app-input
    [control]="emailForm.get('subject')"
    inputType="email"
    label="Subject"
  ></app-input>
  <app-input
    [control]="emailForm.get('text')"
    label="Content"
    controlType="textarea"
  ></app-input>
  <button class="ui button primary">
    Send
  </button>
</form>
